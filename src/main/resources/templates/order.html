<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <style>
        .jumbotron {
            font-size: 15px;
        }
        .form-group {
            margin-bottom: 0px;
        }
        .submit {
            margin-top:10px;
        }
    </style>
    <div class="jumbotron col col-md-6">
        <h2>EDIT ORDER FORM</h2>
        <form th:action="@{/edit/order/}" th:object="${orderRequestBody}" method="POST">
            <div class="form-group">
                <label>Order ID</label>
                <input type="text" required class="form-control" th:field="*{orderId}" placeholder="">
            </div>
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" required class="form-control" th:field="*{productCode}" placeholder="">
            </div>
            <div class="form-group">
                <label>Order Date</label>
                <input type="date" required class="form-control" th:field="*{orderDate}" placeholder="">
                <div th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>
            </div>
            <div class="form-group">
                <label>Required Date</label>
                <input type="date" required class="form-control" th:field="*{requiredDate}" placeholder="">
            </div>
            <div class="form-group">
                <label>Shipped Date</label>
                <input type="date" class="form-control" th:field="*{shippedDate}" placeholder="">
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" required class="form-control" th:field="*{status}" placeholder="">
            </div>
            <div class="form-group">
                <label>Comments</label>
                <input type="text" class="form-control" th:field="*{comments}" placeholder="">
            </div>
            <div class="form-group">
                <label>Customer Number</label>
                <input type="number" class="form-control" th:field="*{customerNumber}" placeholder="">
            </div>
            <div class="form-group">
                <label>Quanlity Ordered</label>
                <input type="number" class="form-control" th:field="*{quanlityOrdered}" placeholder="">
            </div>
            <div class="form-group">
                <label>Price Each</label>
                <input type="number" class="form-control" th:field="*{priceEach}" placeholder="">
            </div>
            <div class="form-group">
                <label>Order Line Number</label>
                <input type="number" class="form-control" th:field="*{orderLineNumber}" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
    </div>
</html>
